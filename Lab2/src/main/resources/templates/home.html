<h2>Нечітка множина</h2>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<canvas id="myChart1" style="width:100%;max-width:1200px; "></canvas>
<script>
    var xValues = ["яскраві", "холодні", "теплі", "тьмяні"];
    var yValues = [9, 5, 3, 1];
    yValues.push(0);
    var barColors = ["red", "green", "blue", "orange", "brown", "pink"];
    new Chart("myChart1", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: {display: false},
            title: {
                display: false,
            }
        }
    });
</script>
